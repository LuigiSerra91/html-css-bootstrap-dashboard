    <main id="app_main">
        <div class="container">
                 <h2 class="my-4">Nuovo Libro</h2>
                <div class="row">
                    <div class="col">
                        <label for="exampleFormControlInput1" class="form-label">Nome autore</label>
                      <input type="text" class="form-control" placeholder="Inserisci il nome" aria-label="First name">
                    </div>
                    <div class="col">
                        <label for="exampleFormControlInput1" class="form-label">Cognome autore</label>
                      <input type="text" class="form-control" placeholder="inserisci il Cognome" aria-label="Last name">
                    </div>
                  </div>

                  <div class="row">
                    <div class="col">
                        <label for="exampleFormControlInput1" class="form-label">Titolo</label>
                      <input type="text" class="form-control" placeholder="Inserisci il titolo del libro" aria-label="First name">
                    </div>
                  </div>
        </div>

        <div class="container d-lg-flex">

            <div class="section-name">
                <div class="row">
                    <div class="col">
                        <label for="exampleFormControlInput1" class="form-label">Genere</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Scegli il Genere</option>
                            <option value="1">i promessi sposi</option>
                            <option value="2">il signore degli anelli</option>
                            <option value="3">i pilastri della terra</option>
                          </select>
                    </div>
                 </div>
            </div>
                <div class="section-gender mx-lg-5">
                    <div class="row mx-lg-5">
                        <div class="col">
                            <label for="exampleFormControlInput1" class="form-label">Anno di pubblicazione</label>
                          <input type="text" class="form-control" placeholder="Inserisci l'anno" aria-label="First name">
                        </div> 
                       </div>
                </div>
             
                 <div class="section-book">
                    <div class="row">
                        <div class="col">
                            <label for="exampleFormControlInput1" class="form-label">ISBN#</label>
                          <input type="text" class="form-control" placeholder="Inserisci il codice ISBN#" aria-label="First name">
                        </div>
                 </div>
                
                </div>
               
            
           
           
               
           </div>
            <hr>

        <div class="container">
            <div class="mb-3">
                <label for="" class="form-label">Note</label>
                <textarea class="form-control" name="" id="" rows="3"></textarea>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Disponibile anche in digitale</label>
            </div>
              <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
            
        </div>
